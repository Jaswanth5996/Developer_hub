{%extends 'base.html'%}
{%block content%}
<br><br>
<div
    style="border: 2px solid black;padding-left: 5px;border-radius: 20px;margin-left: 30px;margin-right: 30px;padding-right: 5px;padding-top: 10px;">
    <h1 align="center">{{object.title}}</h1>
    <ul>
        <li>Author : {{object.author}}</li>
        <li>Content : {{object.content}}
        <li>Role : {{object.role}}</li>
    </ul>
    {% if object.author|stringformat:"s" == user|stringformat:"s" %}
    <button class="btn btn-primary btn-sm" style="border-radius: 6px;"><a href="{%url  'delete' object.pk%}"style="text-decoration: none;color: white;">Delete</a></button>
    {%endif%}

    <br>
    <br>
</div>
<br>
{%endblock%}
