{%extends "base.html"%}
{%block content%}
<br><br>
<div class="container">
    <h1 style="font-weight:bold;">{{head}}</h1>
    <a href="{%url 'posts'%}" ><button class="btn btn-primary btn-sm m-3 ms-0" style="border-radius: 6px;">Add New Post</button></a>
    {%for p in posts%}
    <br>
    <div style="border: 2px solid black;padding: 10px;border-radius: 20px;">
    <h1 align="center" style="font-weight:bolder;"><a href="{%url 'detail' p.pk%}" style="text-decoration: none;"> {{p.title}}</a></h1>
    <ul>
        <li>Author : {{p.author}}</li>
        <li>Content : {{p.content|slice:":800"}} <a href="{%url 'detail' p.pk%}"> show more...</a></li>
        <li>Role : {{p.role}}</li>
    </ul>
    <a href="{%url 'edit' p.pk%}"><button class="btn btn-primary btn-sm" style="border-radius: 6px;">Edit Post</button></a>
    <br><br>
    </div>
    {%endfor%}
    <br>
</div>
{%endblock%}
